name: Build with Maven
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Read .version file
        id: version
        run: echo "version=$(cat .github/.version)" >> $GITHUB_OUTPUT
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: Build with Maven
        run: |
          sed -i "s|0.0.0|"$(cat .github/.version)"|g" pom.xml
          mvn -B package --file pom.xml
          rm -rf target/original-*.jar
      - uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: |
            target/AntiGamemode.jar
      - uses: Kir-Antipov/mc-publish@v3.2
        if: github.ref == 'refs/heads/main'
        with:
          version-type: release
          github-prerelease: false
          name: v${{ steps.version.outputs.version }}
          version: ${{ steps.version.outputs.version }}
          github-tag: v${{ steps.version.outputs.version }}
          files-primary: target/AntiGamemode.jar
          java: |
            17
          loaders: |
            paper
            purpur
          game-versions: |
            1.19
            1.19.1
            1.19.2
            1.19.3
            1.19.4
          modrinth-id: j2BSsOnY
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
#          curseforge-id: 394468
#          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
